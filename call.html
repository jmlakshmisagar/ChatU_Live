<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="call.css">
    <!-- <link rel="stylesheet" href="chat.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="LOGO.png">

</head>
<body>
    <div class="mainpage">
        <div class="links">
            <!-- <a href=""><button id="profileLink"><i class="fa-solid fa-user"></i></button></a> -->
            <a href="lobby.html"><button id="lobby"><i class="fa-solid fa-user-group"></i></button></a>
            <a href="login.html"><button id="settings"><i class="fa-solid fa-right-from-bracket"></i></button></a>
        </div>
        
        <div class="sender">
            <div class="user" id="sender">
                <img id="senderImg" src="" width="100px">
                <p id="senderName"></p>
            </div>
            <div class="chats" id="sender">
                <video id="localVideo" autoplay muted></video>
            </div>
        </div>

        <div class="receiver">
            <div class="user" id="receiver">
                <img id="receiverImg" src="" width="100px">
                <p id="receiverName" style="color: white;"></p>
            </div> 
            <div class="chats" id="receiver" style="background-color: rgb(198, 198, 198);">
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>
</body>
